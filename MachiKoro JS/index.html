<head>

</head>

    <body>
        <div id="beforegametext">
            <p>How many people will be playing?</p>
            <select id="numberofplayersselect">
                <option disabled selected value="1"> --select an option -- </option>
                <option value="2">2</option>

            </select>
            <p>
                <button id="submitplayersbutton" disabled>Submit</button>

                Player 1's turn!
            </p>

            </p>

            </p>
